<section class="text-gray-600 body-font">
  <h1>La liste des Pokémons :</h1>
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
        @for (pokemon of pokemons; track $index){
            <div class="p-4 lg:w-1/3">
                <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h2 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">
                    {{ pokemon.name }}
                    </h2>

                    <p class="leading-relaxed mb-3">Pokédex# : {{ pokemon.pokedexId }}</p>

                    <img [src]="pokemon.image"
                    class="pokemon-image"
                    alt="pokemon-image"
                    />

                    <p>
                    Type :
                    @for (type of pokemon.apiTypes; track $index) {
                        {{ type.name }}
                    }
                    </p>

                    <p>Génération : {{ pokemon.apiGeneration }}</p>
                    <a class="text-blue-500 inline-flex items-center">Learn More
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                    <!-- <p>Pré-évolution : {{pokemons[$index-1].name}}</p> -->

                    <!-- <p>Evolution : {{pokemon.apiEvolutions[0].name}}</p> -->

                </div>
            </div>
        }
    </div>
  </div>
</section>
